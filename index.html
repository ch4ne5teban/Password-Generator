<!DOCTYPE html>
<html lang="en">

<head>
  <title>Password Generator</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="A password generator that lets the user choose their character set, password length, and the number of passwords they'd like">
  <meta name="author" content="Chanakya Esteban">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="container">
    <h1>Password Generator</h1>

    <h2>Password Length (12-84):</h2>
    <label><input type="number" title="Password Length" id="password-length" min="12" max="84" value="16"></label>

    <h2>Character Types:</h2>
    <label><input type="checkbox" id="lower-case" checked> Lowercase Letters</label><br>
    <label><input type="checkbox" id="upper-case" checked> Uppercase Letters</label><br>
    <label><input type="checkbox" id="numbers" checked> Numerals</label><br>
    <label><input type="checkbox" id="common-special" checked> Common Special Characters</label><br>
    <label><input type="checkbox" id="other-special" class="user-alert"> Other Special Characters</label><br>
    <label><input type="checkbox" id="hindi" class="user-alert"> Hindi Letters</label>

    <h2>Number of Passwords (1-20):</h2>
    <label><input type="number" title="Number of Passwords" id="num-passwords" min="1" max="20" value="5"></label>

    <button id="generate-password" title="Generate Passwords">Generate Password(s)</button>

    <output id="password-output"></output>


  </main>
</body>

</html>
